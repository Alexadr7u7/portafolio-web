<div class="text-white p-6 flex flex-col md:flex-row gap-6">
  <!-- Redes Sociales -->
  <div class="flex flex-col gap-4 w-full md:w-1/2">
    <!-- Tarjeta de red social -->
    <div
      class="bg-[#1c2b3a] rounded-lg border border-white/20 p-4 flex items-center justify-between hover:bg-[#25384f] transition"
    >
      <div class="flex items-center gap-4">
        <div class="bg-white text-black p-3 rounded-lg">
          <!-- Icono GitHub -->
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <!-- Tu SVG aquí -->
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold">GitHub</h3>
          <p class="text-sm text-white/70">Explore my code & projects</p>
        </div>
      </div>
      <span class="text-xl">&rsaquo;</span>
    </div>
    <div
      class="bg-[#1c2b3a] rounded-lg border border-white/20 p-4 flex items-center justify-between hover:bg-[#25384f] transition"
    >
      <div class="flex items-center gap-4">
        <div class="bg-white text-black p-3 rounded-lg">
          <!-- Icono GitHub -->
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
            <!-- Tu SVG aquí -->
          </svg>
        </div>
        <div>
          <h3 class="text-lg font-semibold">GitHub</h3>
          <p class="text-sm text-white/70">Explore my code & projects</p>
        </div>
      </div>
      <span class="text-xl">&rsaquo;</span>
    </div>
    <!-- Repite para LinkedIn, Instagram, Twitter -->
    <!-- ... -->
  </div>

  <!-- Formulario -->
  <div
    class="w-full md:w-1/1 bg-[#1c2b3a] rounded-lg border border-white/20 p-6"
  >
    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
      <svg class="w-5 h-5" fill="currentColor"><!-- Icono de sobre --></svg>
      Send Me a Message
    </h2>

    <form class="space-y-4">
      <input
        type="text"
        placeholder="Your Name"
        class="w-full p-3 rounded-md bg-white text-black placeholder:text-gray-500"
      />
      <input
        type="email"
        placeholder="Your Email"
        class="w-full p-3 rounded-md bg-white text-black placeholder:text-gray-500"
      />
      <textarea
        placeholder="Your Message"
        rows="5"
        class="w-full p-3 rounded-md bg-white text-black placeholder:text-gray-500"
      ></textarea>
      <button
        type="submit"
        class="w-full bg-white text-black py-2 rounded-md hover:bg-gray-200 transition flex justify-center items-center gap-2"
      >
        Send
        <svg class="w-4 h-4" fill="currentColor"><!-- icono de flecha --></svg>
      </button>
    </form>
  </div>
</div>
